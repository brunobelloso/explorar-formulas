<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de fórmulas farmacéuticas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <style>
    .navbar-brand {
      margin-left: 20px;
    }

    .navbar-text {
      margin-right: 20px;
    }

    .container {
      margin: 100px;
    }

    .navegador {
      padding-left: 0;
    }

    .navegador li {
      list-style: none;
      margin-top: 50px;
    }

    .navegador input {
      margin-right: 20px;
    }

    .card {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="formulas.js"></script>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <h1>Yo <i class="icon-heart"></i> Farmacia</h1>
    </a>
    <h4 class="navbar-text">
      Explore una base de datos de fórmulas farmacéuticas
    </h4>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img src="comprimidos.jpg" class="img-fluid" width="500px">
        <div class="container-fluid controles">
          <ul class="navegador">
            <li>
              <button class="btn btn-primary" onclick="generarFormula()">Generar Fórmula</button>
              &nbsp;
              <button class="btn btn-primary" onclick="limpiar()">Limpiar</button>
            </li>
            <li>Ir a formula <input minlength="1" maxlength="3" id="navegar" type="text"><button class="btn btn-primary"
                id="boton" onclick="navegar()">IR</button></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h2>Fórmula generada <i id="numeroFormula"></i></h2>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p id="output">Para generar fórmula presione el botón</p>
              <footer><i>Solo uso educacional.</i></footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
